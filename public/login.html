<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NavegaZone</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Imagens/logo.png" alt="Logo NavegaZone" class="logo-img">
            <h1>NavegaZone</h1>
        </div>
    </header>

    <main class="login-container">
        <h2>Faça login na sua conta</h2>
        <form action="/submit-login" method="POST" class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <button type="submit" class="login-button">Entrar</button>
        </form>

        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
        <button onclick="window.location.href='cadastro.html'" class="register-button">Ir para Cadastro</button>
    </main>

    <footer>
        <p>&copy; 2025 NavegaZone. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
